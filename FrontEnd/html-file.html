<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת ניטור מחשבים | CyberControl</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="login-page" class="login-container">
        <div class="login-box">
            <div class="login-logo">
            </div>
            <form id="login-form">
            </form>
        </div>
    </div>
    <div class="container">
        <header>
            <div class="logo">
                <h1><i class="fas fa-shield-alt"></i> מערכת ניטור מחשבים</h1>
            </div>
        </header>
        
        <main>
            <div class="content-header">
                <button class="btn" onclick="showAddComputerModal()">
                    <i class="fas fa-plus"></i> הוסף מחשב
                </button>
                <div class="search-bar">
                    <input type="text" placeholder="חיפוש מחשב..." onkeyup="filterComputers(this.value)">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            
            <table class="computers-table">
                <thead>
                    <tr>
                        <th>שם מחשב</th>
                        <th>IP</th>
                        <th>סטטוס</th>
                        <th>פעילות אחרונה</th>
                        <th>פעולות</th>
                    </tr>
                </thead>
                <tbody id="computers-list">
                    <!-- תוכן דינמי -->
                </tbody>
            </table>
            
            <div class="monitoring-content">
                <h3>לוג מערכת</h3>
                <div id="monitoring-log">
                    <!-- תוכן דינמי -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal להוספת מחשב -->
    <div id="add-computer-modal" class="modal">
        <div class="modal-content">
            <h2>הוספת מחשב חדש</h2>
            <form id="add-computer-form" onsubmit="addComputer(event)">
                <div class="form-group">
                    <label>שם מחשב</label>
                    <input type="text" name="computerName" required>
                </div>
                <div class="form-group">
                    <label>כתובת IP</label>
                    <input type="text" name="computerIP" required>
                </div>
                <button type="submit" class="btn">הוסף</button>
                <button type="button" class="btn btn-danger" onclick="closeModal()">ביטול</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
