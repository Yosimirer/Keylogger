<!DOCTYPE html>
<html>
<head>
    <title>מערכת ניטור מחשבים | CyberControl</title>
</head>
<body>
    <div id="login-page" class="login-container">
        <h1>CyberControl</h1>
        <for id="login-form" class="login-form">
            <div class="form-group">
                <label for="username">שם משתמש</label>
                <input type="text" id="username" name="username" placeholder="הכנס שם משתמש" required>
            </div>
            <div class="form-group">
                <label for="password">סיסמה</label>
                <input type="password" id="password" name="password" placeholder="הכנס סיסמה" required>
            </div>
            <button type="submit" class="btn">התחברות </button>
        </for>
        <div class="login-footer">
            <p>Keylogger</p>
        </div>
    </div>
</body>
</html>
