<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת ניטור מחשבים | CyberControl</title>
    <link rel="stylesheet" href="keylogger.css">
</head>
<body>
    <form id="login-form">
        <div class="form-group">
            <label for="username">שם משתמש</label>
            <input type="text" id="username" name="username" placeholder="הכנס שם משתמש" required>
        </div>
        <div class="form-group">
            <label for="password">סיסמה</label>
            <input type="password" id="password" name="password" placeholder="הכנס סיסמה" required>
        </div>
        <button type="submit" class="btn">התחברות <i class="fas fa-sign-in-alt"></i></button>
    </form>
    
    <div class="login-footer">
        <p>Keylogger 2025</p>
    <script src="javaScript.js"></script>
</body>
</html>
