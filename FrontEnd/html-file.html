<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת ניטור מחשבים | CyberControl</title>
    <link rel="stylesheet" href="keylogger.css">
</head>
<body>
    <div id="login-page" class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <h2><i class="fas fa-shield-alt"></i> CyberControl</h2>
            </div>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">שם משתמש</label>
                    <input type="text" id="username" name="username" placeholder="הכנס שם משתמש">
                </div>
                <div class="form-group">
                    <label for="password">סיסמה</label>
                    <input type="password" id="password" name="password" placeholder="הכנס סיסמה">
                </div>
                <button type="submit" class="btn">התחברות <i class="fas fa-sign-in-alt"></i></button>
            </form>
            <div class="login-footer">
                <p>© 2025 CyberControl. כל הזכויות שמורות.</p>
            </div>
        </div>
    </div>

    <div class="login-footer">
    <script src="javaScript.js"></script>
</body>
</html>
