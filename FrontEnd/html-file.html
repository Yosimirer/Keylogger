<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת ניטור מחשבים | CyberControl</title>
    <link rel="stylesheet" href="keylogger.css">
</head>
<body>
    <div id="login-page">
        <form id="login-form">
            <h2>CyberControl</h2>
            <div class="input-form">
                <label for="username">שם משתמש</label><br>
                <input type="text" id="username" name="username" placeholder="הכנס שם משתמש" required>
            </div>
            <div class="input-form">
                <label for="password">סיסמה</label><br>
                <input type="password" id="password" name="password" placeholder="הכנס סיסמה" required>
            </div>
            <button type="submit" class="btn">התחברות</button>
            <div id="login-footer">
                <p>Keylogger 2025</p>
            </div>
        </form>
    </div>

    <main>
        <div id="dashboard-page" style="display: none;">
            <div id="user"><p>שלום, <span id="user-name">מנהל</span></p></div>
            <div id="menu">
                <div class="menu-item" onclick="showpage('dashboard')">
                    <h1>מערכת ניטור מחשבים</h1>
                    <span>לוח בקרה</span>
                    <button id="add-computer-btn">הוסף מחשב</button>
                    <div id="add-computer">
                        <form id="add-form" onsubmit="addComputer(event)">
                            <label for="name-computer">שם המחשב:</label><br>
                            <input type="text" id="name-computer" placeholder="הכנס שם מחשב"><br>
                            <label for="ip">IP:</label><br>
                            <input type="text" id="ip" placeholder="הכנס כתובת IP"><br><br>
                            <input type="submit" value="שמור">
                        </form>   
                    </div>
                </div>
                <div class="menu-item" onclick="showpage('users')">
                    <span>ניהול משתמשים</span>
                </div>
                <div class="menu-item" onclick="showpage('sign-out')">
                    <span>התנתק</span>
                </div>
            </div>
            <div class="content">
                <div id="dashboard-content" style="display: block;">
                    <h2 class="content-title">לוח בקרה</h2>
                    <div id="search"><input type="search" placeholder="חפש מחשב..."></div>
                    <table class="computers">
                        <thead>
                            <tr>
                                <th>שם מחשב</th>
                                <th>IP</th>
                                <th>סטטוס</th>
                                <th>פעולות</th>
                            </tr>
                        </thead>
                        <tbody id="table"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="javaScript.js"></script>
</body>
</html>
